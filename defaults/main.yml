---
nexpose_download_url: "http://download2.rapid7.com/download/NeXpose-v4/NeXposeSetup-Linux64.bin"
nexpose_first_name: "Sam"
nexpose_last_name: "Doran"
nexpose_company_name: "Royall & Company"
nexpose_logon_username: "sdoran"
nexpose_engine: true
nexpose_init_service: false
nexpose_suppress_unattended_reboot: true
nexpose_service_name: "nexpose{% if nexpose_engine %}engine{% else %}console{% endif %}.rc"

nexpose_cacerts:
  - name: comodocalimited.crt
    alias: ComodoCALimited
    state: present

  - name: comodohighassurancesecureserverca.crt
    alias: ComodoHighAssuranceCA
    state: present

  - name: comodorsaca.crt
    alias: ComodoRSACA
    state: present

  - name: comodorsavalidationca.crt
    alias: ComodoRSAValidationCA
    state: present
